<app-hr-dashboard-page-header [title]="'Editar Producto'" [title2]="'Lista de Productos'" [class]="'btn btn-outline-primary'"
  [class1]="''" [path]="'../list'">
</app-hr-dashboard-page-header>

@if (isLoading) {
  <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
} @else {
  <div class="row">
    <div class="col-md-12">
      <div class="card custom-card">
        <div class="card-header">
          <h3 class="card-title">Editar Producto</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Nombre del Producto *</label>
                  <input class="form-control" formControlName="nombre" placeholder="Nombre del producto"
                         [class.is-invalid]="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched">
                  <div *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched" class="invalid-feedback">
                    El nombre es requerido
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Precio *</label>
                  <input class="form-control" formControlName="precio" type="number" step="0.01" placeholder="0.00"
                         [class.is-invalid]="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched">
                  <div *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched" class="invalid-feedback">
                    <span *ngIf="productoForm.get('precio')?.errors?.['required']">El precio es requerido</span>
                    <span *ngIf="productoForm.get('precio')?.errors?.['min']">El precio debe ser mayor a 0</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Stock *</label>
                  <input class="form-control" formControlName="stock" type="number" placeholder="0"
                         [class.is-invalid]="productoForm.get('stock')?.invalid && productoForm.get('stock')?.touched">
                  <div *ngIf="productoForm.get('stock')?.invalid && productoForm.get('stock')?.touched" class="invalid-feedback">
                    <span *ngIf="productoForm.get('stock')?.errors?.['required']">El stock es requerido</span>
                    <span *ngIf="productoForm.get('stock')?.errors?.['min']">El stock debe ser mayor o igual a 0</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Categoría</label>
                  <ng-select formControlName="categoria" placeholder="Seleccione una categoría" [clearable]="true">
                    @for (categoria of categorias; track categoria) {
                      <ng-option [value]="categoria">{{categoria}}</ng-option>
                    }
                  </ng-select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Tamaño</label>
                  <input class="form-control" formControlName="tamanio" placeholder="Tamaño del producto">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label">Estado</label>
                  <ng-select formControlName="activo" placeholder="Seleccione el estado">
                    <ng-option [value]="true">Activo</ng-option>
                    <ng-option [value]="false">Inactivo</ng-option>
                  </ng-select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Descripción</label>
                  <textarea class="form-control" formControlName="descripcion" rows="3" 
                            placeholder="Descripción del producto"></textarea>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-3">
              <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                Actualizar Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
