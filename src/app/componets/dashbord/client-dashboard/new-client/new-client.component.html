        <div class="card-body">

            <!--  
            <div class="col-md-6">

              </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Nombre del Cliente *</label>
                <input class="form-control" type="text" placeholder="Ingrese el nombre" formControlName="nombre">
                <div *ngIf="clienteForm.get('nombre')?.invalid && clienteForm.get('nombre')?.touched"
                  class="text-danger">
                  <small>El nombre es requerido</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Correo Electrónico *</label>
                <input class="form-control" type="email" placeholder="Ingrese el correo electrónico"
                  formControlName="correo">
                <div *ngIf="clienteForm.get('correo')?.invalid && clienteForm.get('correo')?.touched"
                  class="text-danger">
                  <small>Ingrese un email válido</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">Teléfono *</label>
                <input class="form-control" type="text" placeholder="Ingrese el teléfono" formControlName="telefono">
                <div *ngIf="clienteForm.get('telefono')?.invalid && clienteForm.get('telefono')?.touched" class="text-danger">
                  <small>El teléfono es requerido</small>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">NIT *</label>
                <input class="form-control" type="text" placeholder="Ingrese el NIT" formControlName="nit">
                <div *ngIf="clienteForm.get('nit')?.invalid && clienteForm.get('nit')?.touched" class="text-danger">
                  <small>El NIT es requerido</small>
                </div>
              </div>
            </div>

            </div>
